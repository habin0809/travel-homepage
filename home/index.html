<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>원광투어 여행사</title>
  <style>
    body { margin: 0; font-family: 'Noto Sans KR', Arial, sans-serif; background: #f5f7fa; }
    header { background: #fff; border-bottom: 1px solid #e5e7eb; padding: 0 0 10px 0; }
    .top-bar { display: flex; justify-content: flex-end; padding: 10px 40px; font-size: 14px; color: #666; }
    .top-bar a { margin-left: 20px; color: #666; text-decoration: none; }
    .logo-search { display: flex; align-items: center; justify-content: space-between; padding: 20px 40px 10px 40px; }
    .logo { font-size: 2rem; font-weight: bold; color: #1996e7; }
    .search-box { flex: 1; margin-left: 40px; }
    .search-box input[type="text"] { width: 60%; padding: 10px; font-size: 16px; border: 1px solid #d1d5db; border-radius: 4px 0 0 4px; }
    .search-box button { padding: 10px 20px; background: #1996e7; color: #fff; border: none; border-radius: 0 4px 4px 0; font-size: 16px; cursor: pointer; }
    nav { background: #1996e7; color: #fff; }
    nav ul { display: flex; justify-content: center; margin: 0; padding: 0; list-style: none; }
    nav li { margin: 0 30px; padding: 15px 0; }
    nav a { color: #fff; text-decoration: none; font-size: 18px; }
    .main-banner { background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat; height: 320px; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 2.2rem; font-weight: bold; letter-spacing: 2px; }
    .content { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
    .section-title { font-size: 1.6rem; font-weight: bold; margin-bottom: 20px; color: #1996e7; }
    .product-list { display: flex; gap: 30px; flex-wrap: wrap; }
    .product { background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); width: 280px; overflow: hidden; }
    .product img { width: 100%; height: 170px; object-fit: cover; }
    .product-info { padding: 18px; }
    .product-info h3 { margin: 0 0 10px 0; font-size: 1.1rem; color: #222; }
    .product-info p { margin: 0 0 8px 0; color: #555; font-size: 15px; }
    .product-info .price { color: #1996e7; font-weight: bold; font-size: 1.1rem; }
    footer { background: #222; color: #fff; text-align: center; padding: 25px 0; margin-top: 50px; font-size: 15px; }
    @media (max-width: 900px) {
      .product-list { flex-direction: column; align-items: center; }
      .logo-search { flex-direction: column; gap: 20px; }
    }
  </style>
</head>
<body>
<header>
  <nav>
    <ul style="display:flex; gap:20px; list-style:none; padding:0;">

      <li><a href="free.html">테마여행</a></li>

    </ul>
  </nav>

  <div class="top-bar">
    <a href="#">로그인</a>
    <a href="#">회원가입</a>
    <a href="#">고객센터</a>
  </div>
  <div class="logo-search">
    <div class="logo">원광투어</div>
    <form class="search-box">
      <input type="text" placeholder="여행지, 상품명, 키워드 검색">
      <button type="submit">검색</button>
    </form>
  </div>
</header>

<div class="main-banner">
  꿈꾸는 대로, 펼쳐지다
</div>
<div class="content">
  <div class="section-title">인기 여행 상품</div>
  <div class="product-list">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1465156799763-2c087c332922?auto=format&fit=crop&w=600&q=80" alt="제주도">
      <div class="product-info">
        <h3>제주도 3박 4일 패키지</h3>
        <p>아름다운 자연과 맛집 투어</p>
        <div class="price">₩399,000~</div>
      </div>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=600&q=80" alt="도쿄">
      <div class="product-info">
        <h3>도쿄 자유여행 4일</h3>
        <p>핫플레이스 & 쇼핑 투어</p>
        <div class="price">₩599,000~</div>
      </div>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80" alt="파리">
      <div class="product-info">
        <h3>유럽 5개국 10일</h3>
        <p>유럽의 명소를 한 번에!</p>
        <div class="price">₩2,990,000~</div>
      </div>
    </div>
  </div>
</div>
<footer>

</footer>
</body>

</html>

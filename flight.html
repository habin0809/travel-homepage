<head>

  <meta charset="UTF-8" />
  <title>원광투어 - 항공권 예약</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Square+Round:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Nanum Square Round', 'Noto Sans KR', Arial, sans-serif;
      background: #f0f4f8;
      color: #333;
    }
    header {
      background-color: #004ea8;
      color: white;
      padding: 20px 40px;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 2px;
      box-shadow: 0 2px 8px rgba(0,78,168,0.3);
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,78,168,0.1);
      padding: 30px 40px;
    }
    h2 {
      margin-top: 0;
      color: #004ea8;
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 25px;
      border-bottom: 3px solid #004ea8;
      padding-bottom: 8px;
    }
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px 30px;
      align-items: center;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #004ea8;
    }
    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px 14px;
      font-size: 1rem;
      border: 2px solid #cbd5e1;
      border-radius: 8px;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus,
    input[type="date"]:focus,
    select:focus {
      border-color: #004ea8;
      outline: none;
    }
    .full-width {
      grid-column: 1 / -1;
      text-align: center;
      margin-top: 30px;
    }
    button {
      background-color: #004ea8;
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      padding: 14px 40px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0,78,168,0.4);
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #003a7a;
    }
    .info-text {
      font-size: 0.9rem;
      color: #555;
      margin-top: 10px;
      grid-column: 1 / -1;
      text-align: center;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #004ea8;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    @media (max-width: 480px) {
      form {
        grid-template-columns: 1fr;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<header>원광투어 항공권 예약</header>
<nav>
  <ul style="display:flex; gap:20px; list-style:none; padding:0;">

    <li><a href="flight.html">항공권</a></li>
    <li><a href="hotel.html">호텔</a></li>
    <li><a href="package.html">패키지</a></li>
    <li><a href="car.html">렌터카</a></li>
    <li><a href="free.html">테마여행</a></li>

  </ul>
</nav>

<div class="container">
  <h2>항공권 검색</h2>
  <form>
    <div>
      <label for="departure">출발지</label>
      <input type="text" id="departure" name="departure" placeholder="예: 인천(ICN)" required />
    </div>
    <div>
      <label for="arrival">도착지</label>
      <input type="text" id="arrival" name="arrival" placeholder="예: 도쿄(NRT)" required />
    </div>
    <div>
      <label for="departure-date">출발일</label>
      <input type="date" id="departure-date" name="departure-date" required />
    </div>
    <div>
      <label for="return-date">귀국일</label>
      <input type="date" id="return-date" name="return-date" />
    </div>
    <div>
      <label for="trip-type">여행 유형</label>
      <select id="trip-type" name="trip-type" required>
        <option value="roundtrip">왕복</option>
        <option value="oneway">편도</option>
      </select>
    </div>
    <div>
      <label for="adults">성인</label>
      <select id="adults" name="adults" required>
        <option value="1">1명</option>
        <option value="2">2명</option>
        <option value="3">3명</option>
        <option value="4">4명</option>
        <option value="5">5명</option>
        <option value="6">6명</option>
        <option value="7">7명</option>
        <option value="8">8명</option>
        <option value="9">9명</option>
      </select>
    </div>
    <div>
      <label for="children">소아</label>
      <select id="children" name="children">
        <option value="0">0명</option>
        <option value="1">1명</option>
        <option value="2">2명</option>
        <option value="3">3명</option>
        <option value="4">4명</option>
      </select>
    </div>
    <div>
      <label for="infants">유아 (만 2세 미만)</label>
      <select id="infants" name="infants">
        <option value="0">0명</option>
        <option value="1">1명</option>
        <option value="2">2명</option>
      </select>
    </div>
    <div class="full-width">
      <button type="submit">항공권 검색</button>
    </div>
    <div class="info-text">
      ※ 예약 가능 최대 인원은 9명이며, 유아는 성인 인원 내에서 선택 가능합니다.
    </div>
  </form>
  <a href="../index.html" class="back-link">&larr; 메인으로 돌아가기</a>
</div>
</body>

</html>
